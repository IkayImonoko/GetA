    <script>
        function createDiv(text, backgroundColor, color) {
            if (!color || !backgroundColor)
                return /*HTML*/ `<div>${text}</div>`
            else
                return /*HTML*/ `<div style="background-color: ${backgroundColor}; color: ${color}">${text}</div>`
        };
    </script>
