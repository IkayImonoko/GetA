<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 152 A,B</title>
</head>

<body>
    <script>
        let begin = 100;
        let end = 1000;
        let step = 7;
        //createNumbers(begin, end, step);
        //calculateSummOfNumbers(createNumbers(begin, end, step));
        function createNumbers(begin, end, step) {
            let numbers = [];
            for (let i = begin; i <= end; i += step) {
                numbers.push(i);
            }
            return numbers;
        }
        function calculateSummOfNumbers(numbers) {
            let summ = 0;
            for (let i = 0; i < numbers.length; i++) {
                summ += numbers[i];
            }
            return summ;  
        }
    </script>

</body>
