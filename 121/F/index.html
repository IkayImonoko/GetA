<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 121 F</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="game" class="game"></div>
    <script>
        show();
        function show(){
            document.getElementById('game').innerHTML += /*HTML*/`
                ${getHouse("green")}
                ${getHouse("yellow", "right: 0")}
                ${getHouse("red", "bottom: 0")}
                ${getHouse("blue", "bottom: 0;right: 0")}

                ${getDiv("home")}
                ${getDiv("cells", "top: 40%;")}
                ${getDiv("cells g-start", "top: 40%;left:6.66%;")}
                ${getDiv("cells", "top: 40%;left:13.32%;")}
                ${getDiv("cells", "top: 40%;left:19.98%;")}
                ${getDiv("cells", "top: 40%;left:26.64%;")}
                ${getDiv("cells", "top: 40%;left:33.3%;")}

                ${getDiv("cells", "top: 0;left:40%;")}
                ${getDiv("cells", "top: 6.66%;left:40%;")}
                ${getDiv("cells safe", "top: 13.32%;left:40%;")}
                ${getDiv("cells", "top: 19.98%;left:40%;")}
                ${getDiv("cells", "top: 26.64%;left:40%;")}
                ${getDiv("cells", "top: 33.3%;left:40%;")}

                ${getDiv("cells", "top: 0;left:46.66%;")}
                ${getDiv("cells yellow", "top: 6.66%;left:46.66%;")}
                ${getDiv("cells yellow", "top: 13.32%;left:46.66%;")}
                ${getDiv("cells yellow", "top: 19.98%;left:46.66%;")}
                ${getDiv("cells yellow", "top: 26.64%;left:46.66%;")}
                ${getDiv("cells yellow", "top: 33.3%;left:46.66%;")}

                ${getDiv("cells", "top: 0;left:53.32%;")}
                ${getDiv("cells y-start", "top: 6.66%;left:53.32%;")}
                ${getDiv("cells", "top: 13.32%;left:53.32%;")}
                ${getDiv("cells", "top: 19.98%;left:53.32%;")}
                ${getDiv("cells", "top: 26.64%;left:53.32%;")}
                ${getDiv("cells", "top: 33.3%;left:53.32%;")}

                ${getDiv("cells", "top: 40%; right: 33.3%")}
                ${getDiv("cells", "top: 40%;right:26.64%;")}
                ${getDiv("cells", "top: 40%;right:19.98%;")}
                ${getDiv("cells safe", "top: 40%;right:13.32%;")}
                ${getDiv("cells", "top: 40%;right:6.66%;")}
                ${getDiv("cells", "top: 40%;right:0;")}

                ${getDiv("cells blue", "top: 46.66%; right: 33.3%")}
                ${getDiv("cells blue", "top: 46.66%;right:26.64%;")}
                ${getDiv("cells blue", "top: 46.66%;right:19.98%;")}
                ${getDiv("cells blue", "top: 46.66%;right:13.32%;")}
                ${getDiv("cells blue", "top: 46.66%;right:6.66%;")}
                ${getDiv("cells", "top: 46.66%;right:0;")}

                ${getDiv("cells", "top: 53.32%; right: 33.3%")}
                ${getDiv("cells", "top: 53.32%;right:26.64%;")}
                ${getDiv("cells", "top: 53.32%;right:19.98%;")}
                ${getDiv("cells", "top: 53.32%;right:13.32%;")}
                ${getDiv("cells b-start", "top: 53.32%;right:6.66%;")}
                ${getDiv("cells", "top: 53.32%;right:0;")}

                ${getDiv("cells", "bottom: 0;left:53.32%;")}
                ${getDiv("cells", "bottom: 6.66%;left:53.32%;")}
                ${getDiv("cells safe", "bottom: 13.32%;left:53.32%;")}
                ${getDiv("cells", "bottom: 19.98%;left:53.32%;")}
                ${getDiv("cells", "bottom: 26.64%;left:53.32%;")}
                ${getDiv("cells", "bottom: 33.3%;left:53.32%;")}

                ${getDiv("cells", "bottom: 0;left:46.66%;")}
                ${getDiv("cells red", "bottom: 6.66%;left:46.66%;")}
                ${getDiv("cells red", "bottom: 13.32%;left:46.66%;")}
                ${getDiv("cells red", "bottom: 19.98%;left:46.66%;")}
                ${getDiv("cells red", "bottom: 26.64%;left:46.66%;")}
                ${getDiv("cells red", "bottom: 33.3%;left:46.66%;")}

                ${getDiv("cells", "bottom: 0;left:40%;")}
                ${getDiv("cells r-start", "bottom: 6.66%;left:40%;")}
                ${getDiv("cells", "bottom: 13.32%;left:40%;")}
                ${getDiv("cells", "bottom: 19.98%;left:40%;")}
                ${getDiv("cells", "bottom: 26.64%;left:40%;")}
                ${getDiv("cells", "bottom: 33.3%;left:40%;")}

                ${getDiv("cells", "top: 53.32%; left: 33.3%")}
                ${getDiv("cells", "top: 53.32%;left:26.64%;")}
                ${getDiv("cells", "top: 53.32%;left:19.98%;")}
                ${getDiv("cells safe", "top: 53.32%;left:13.32%;")}
                ${getDiv("cells", "top: 53.32%;left:6.66%;")}
                ${getDiv("cells", "top: 53.32%;left:0;")}

                ${getDiv("cells green", "top: 46.66%;left: 33.3%")}
                ${getDiv("cells green", "top: 46.66%;left:26.64%;")}
                ${getDiv("cells green", "top: 46.66%;left:19.98%;")}
                ${getDiv("cells green", "top: 46.66%;left:13.32%;")}
                ${getDiv("cells green", "top: 46.66%;left:6.66%;")}
                ${getDiv("cells", "top: 46.66%;left:0;")}
                `;
        }
        function getHouse(houseColor, houseStyle=""){
            return /*HTML*/ `
                ${getDiv(`house ${houseColor}`,`${houseStyle}`,
                    `${getDiv("box")}
                    ${getDiv(`square square-one ${houseColor}`)}
                    ${getDiv(`square square-two ${houseColor}`)}
                    ${getDiv(`square square-three ${houseColor}`)}
                    ${getDiv(`square square-four ${houseColor}`)}`
                )}    
        </div>`;
        };
        function getDiv(divClass, divStyle="", divContent=""){
            return /*HTML*/ `<div class="${divClass}" style="${divStyle}">${divContent}</div>`;
        };
    </script>
</body>

</html>
