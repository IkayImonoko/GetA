<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 153 F</title>
</head>

<body>
    <script>
        let alfabet = "ABCDEFGHIJKLMOPQRSTUVWXYZÆØÅ";
        function createKode(alfabet) {
            let kode = [];
            for (let leter of alfabet) {
                let newIndex = Math.floor(Math.random() * kode.length);
                kode.splice(newIndex, 0, leter);
            }
            return kode.join('');
        }
    </script>
</body>
