<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 153 A,B</title>
</head>

<body onload="updateView()">
    <div id="app"></div>

    <script>
        let numbers = createNumbers(0, 10000, 1);
        let links = createLinks(1, 13);
        let startIndex = 0;
        let filetType = 'all';
        //let startlink = 0;

        //let step;

        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
                <div>${filterNumbers(numbers.slice(startIndex, startIndex + 10), filetType)}</div>
                <div>${links}</div>
                <button onclick="show('odd')">Show odd</button>
                <button onclick="show('even')">Show even</button>
                <button onclick="show('all')">Show all</button>
            `;
        }


        function createNumbers(startNumber, endNumber, step) {
            let numbers = [];
            for (let i = startNumber; i <= endNumber; i += step) {
                numbers.push(i);
            }

            return numbers;
        }

        function createLinks(startLink, endLink) {
            let links = [];
            for (let i = startLink; i <= endLink; i++) {
                links.push(`<a href="#" onclick="showPage(${i})">${i}</a>`);
            }
            return links;
        }

        function showPage(page) {
            startIndex = 10 * (page - 1);
            updateView();
        }

        function filterNumbers(numbers, filterType) {
            if(filterType == 'all'){

                return numbers;
            }

            let filteredNumbers = [];
            for (let number of numbers) {
                if (filterType == 'odd') {
                    if (number%2 != 0) filteredNumbers.push(number);
                }
                if (filterType == 'even') {
                    if (number%2 == 0) filteredNumbers.push(number);
                }
            }
            return filteredNumbers;
        }

        function show(newFilterType){
            filetType = newFilterType;
            updateView();
        }
    </script>
</body>

</html>
